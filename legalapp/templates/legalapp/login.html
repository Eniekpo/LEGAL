{% extends 'legalapp/base.html' %} {% load static %} {% block content %}
<section class="vh-100" style="background-color: #ffffff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-6">
      <form>
        <div class="d-flex align-items-center mb-3 pb-1">
         <img src="{% static 'images/law.png' %}" style="width:80px; height:80px">
        </div>

        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
          Sign into your account
        </h5>

        <div class="form-outline mb-4">
             <label class="form-label" for="form2Example17">Email address</label>
          <input
            type="email"
            id="form2Example17"
            class="form-control form-control-lg"
          />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example27">Password</label>
          <input
            type="password"
            id="form2Example27"
            class="form-control form-control-lg"
          />
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-lg btn-block" type="button">
            Login
          </button>
        </div>
        <p class="mb-5 pb-lg-2" style="color: #393f81">
          Don't have an account?
          <a href="#!" style="color: #393f81">Register here</a>
        </p>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock content %}
