{% extends 'legalapp/base.html' %} {% load static %} {% block content %}
<section class="vh-100" style="background-color: #ffffff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-6">
        <div class="card" style="width: 30rem">
          <img src="{% static 'images/scale.png' %}" class="card-img-top px-5 py-2" alt="Banner" />
          <hr />
          <div class="card-body">
            <h5 class="card-title">For Existing Clients & Lawyers</h5>
            <form autocomplete="off">
          <div class="form-outline m-2">
            <label class="form-label" for="Email">Email address</label>
            <input type="email" class="form-control form-control-lg" />
          </div>

          <div class="form-outline m-2">
            <label class="form-label" for="Password">Password</label>
            <input type="password" class="form-control form-control-lg" />
          </div>

          <div class="pt-2 m-2">
            <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
          </div>
        </form>
            <p class="card-text px-4">Don't have an account?  <a href="{% url 'register' %}" class="btn">Register Here</a></p>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
