{% extends 'legalapp/base.html' %} {% load static %} {% block content %}
<section class="vh-100" style="background-color: #ffffff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-6">
          <div class="box">
      <form>
        <h3 class="fw-normal mb-1 pb-3" style="letter-spacing: 1px">Sign into your account</h3>

        <div class="form-outline m-2">
             <label class="form-label" for="Email">Email address</label>
          <input type="email" class="form-control form-control-lg"/>
        </div>

        <div class="form-outline m-2">
          <label class="form-label" for="Password">Password</label>
          <input type="password" class="form-control form-control-lg" />
        </div>

        <div class="pt-1 m-2">
          <button class="btn btn-primary btn-lg btn-block" type="button">Login</button>
        </div>
        <p class="mb-2 pb-lg-2 mt-2" style="color: #393f81">Don't have an account?
          <a href="{% url 'register' %}" style="color: #393f81" role="button">Register Here</a>
        </p>
      </form>
    </div>
    </div>
  </div>
</div>
</section>
{% endblock content %}
