<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> {% endcomment %}
    <title>LEGAL MATCH</title>
  </head>
  <body>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5" width="150px" src="{% static 'images/avarta.png' %}">
              <span class="font-weight-bold">Bar. John Oruebi</span>
              <span class="text-black-50">johneniekpo@outlook.com</span>
              <span> 
              </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Lawyer Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" value="">
                    </div>
                    <div class="col-md-6"><label class="labels">Last Name</label>
                      <input type="text" class="form-control" value="" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label>
                      <input type="text" class="form-control" placeholder="enter phone number" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Address</label>
                      <input type="text" class="form-control" placeholder="enter address" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Zip Code</label>
                      <input type="text" class="form-control" placeholder="enter zip code" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">City</label>
                      <input type="text" class="form-control" placeholder="enter city" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">State</label>
                      <input type="text" class="form-control" placeholder="enter state" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label>
                      <input type="text" class="form-control" placeholder="enter email" value="">
                    </div>
                    <div class="col-md-12"><label class="labels">Education</label>
                      <input type="text" class="form-control" placeholder="education" value="">
                    </div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                  <span>Edit Experience</span>
                  <span class="border px-3 p-1 add-experience"><i class="fa fa-plus">
                  </i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience</label>
                  <input type="text" class="form-control" placeholder="experience" value="">
                </div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label>
                  <input type="text" class="form-control" placeholder="additional details" value="">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

</body>
</html>
