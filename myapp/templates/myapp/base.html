<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEGAL MATCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LEHAL MATCH</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLightNavbar"
            aria-controls="offcanvasLightNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-light"
            tabindex="-1"
            id="offcanvasLightNavbar"
            aria-labelledby="offcanvasLightNavbarLabel"
          >
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">LAWYERS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">CLIENTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">REGISTER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <h1>Hello, world!</h1>
      {% block content %} {% endblock content %}
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
